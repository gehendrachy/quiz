<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="wrapper">
        <div class="container">
            <div class="quiz-header">
                <div class="title">
                    <h1>General Knowledge Quiz</h1>
                </div>
                <div class="timer" id="timer-box">
                    <span id="timer">--</span>
                </div>
            </div>
            <div class="quiz-body"> 
                
                <div class="module" id="start-module">
                    <div class="quiz info">
                        <form action="javascript:void(0)" onsubmit="startQuiz(this)">
                            <p>
                                <h2>Welcome to the Quiz! </h2> 
                                You have 10 seconds for each questions, worth 1 mark. Good luck!
                            </p>
                            <input type="text" name="name" required placeholder="Please Enter your name..">
                            <button type="submit">Start</button>
                        </form>
                    </div>
                </div>
                
                <div class="module" id="score-module">
                    <div class="quiz info">
                        <p> 
                            Your Score is
                        </p>
                        <span id="score">___</span>
                        <p>
                            You Have <span id="result">__</span>
                        </p>
                        <button onclick="resetQuiz()">Restart</button>
                    </div>
                </div>
                
                <div class="module" id="quiz-module">
                    <div class="quiz-overview">
                        <p>Question <span id="currentQuestionNo"></span></p>
                        <p>
                            Chances : 
                            <span id="chance-icons">
                                
                            </span>
                        </p>
                    </div>
                    <div id="quiz-box">
                        <div id="quiz-question">
                            Which planet is the hottest in our solar system?
                        </div>
                        <ul id="quiz-answers">
                            <!-- <li class="options border-red" data-value="Mercury">
                                <span class="bullet">A</span>
                                <span class="option">Mercury</span>
                            </li>
                            <li class="options border-green" data-value="Venus">
                                <span class="bullet">B</span>
                                <span class="option">Venus</span>
                            </li>
                            <li class="options" data-value="Mars">
                                <span class="bullet">C</span>
                                <span class="option">Mars</span>
                            </li>
                            <li class="options" data-value="Jupiter">
                                <span class="bullet">D</span>
                                <span class="option">Jupiter</span>
                            </li> -->
                        </ul>
                    </div>
                    
                    <!-- <div id="submit-module">
                        <div class="quiz footer">
                            <button onclick="stopQuiz()">Submit</button>
                        </div>
                    </div> -->
                </div>
                
            </div>
        </div>
    </div>
    <audio id="timerAudio">
        <source src="assets/click.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="cheerAudio">
        <source src="assets/cheer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="booAudio">
        <source src="assets/boo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

<script src="quiz.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
